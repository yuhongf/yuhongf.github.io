            <h1>冯禹洪</h1>
            <p>深圳大学计算机与软件学院副系主任、副教授，深圳市海外高层次人才（C类）。研究方向包括并行分布式计算、大数据分析及云计算与物联网计算中间件等。在国内外期刊会议上发表论文多篇，包括并行分布式国际知名期刊TPDS、JPDC等。主持国家自然科学基金青年项目1项、广东省自然科学基金面上项目2项、深圳市基础研究项目2项等。作为主要参编人员著有《云计算工程》一书。</p>
            <p>欢迎研究生与本科生加入团队：</p>
